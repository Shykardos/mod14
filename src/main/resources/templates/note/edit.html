<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
</head>
<body>
<h1>Edit Note</h1>
<form th:action="@{/note/edit}" method="post">
    <input type="hidden" name="id" th:value="${note.id}" />
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${note.title}" /><br />
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="5" cols="50" th:text="${note.content}"></textarea><br />
    <button type="submit">Save</button>
</form>
</body>
</html>
